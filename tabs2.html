<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-offset-2 is-8">

                <h1 class="title has-text-centered is-1 has-text-primary is-spaced">Curso de Bulma CSS</h1>
                <h2 class="title has-text-centered is-3 has-text-link">Tabs</h2>

<!-- Primeira tab  -->
                <div class="tabs is-boxed">
                    <ul>
                        <li class="is-active">
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa-solid fa-image"></i>
                                </span>
                                Imagens</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-video"></i>
                                </span>
                                Video</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-music"></i>
                                </span>
                                Música</a>
                        </li>
                    </ul>
                </div>
                <hr>
                <!-- sedunda tab  -->
                <div class="tabs is-toggle">
                    <ul>
                        <li class="is-active">
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-images"></i>
                                </span>
                                Imagens</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-video"></i>
                                </span>
                                Video</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-music"></i>
                                </span>
                                Música</a>
                        </li>
                    </ul>
                </div>
                <hr>
                <!-- terceira tab  -->
                <div class="tabs is-fullwidth is-large">
                    <ul>
                        <li class="is-active">
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-image"></i>
                                </span>
                                Imagens</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-video"></i>
                                </span> Video</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon is-small">
                                    <i class="fa fa-music"></i>
                                </span>
                                Música</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
