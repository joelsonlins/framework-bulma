<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-offset-2 is-8">

                <h1 class="title has-text-centered is-1 has-text-primary is-spaced">Curso de Bulma CSS</h1>
                <h2 class="title has-text-centered is-3 has-text-link">Formularios - Textarea</h2>
                <div class="control is-loading">
                    <textarea rows="5" class="textarea is-small is-hovered" placeholder="Area de Texto">Bulma CSS
                    </textarea>
                </div>
                <hr>
                <textarea readonly rows="5" class="textarea is-danger is-normal is-hovered"
                    placeholder="Area de Texto"></textarea>
                <hr>
                <textarea rows="5" class="textarea is-link is-medium" placeholder="Area de Texto"></textarea>
                <hr>
                <textarea rows="5" class="textarea is-success is-large" placeholder="Area de Texto"></textarea>



            </div>
        </div>

    </div>

</body>

</html>
