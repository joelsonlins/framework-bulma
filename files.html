<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-offset-2 is-8">

                <h1 class="title has-text-centered is-1 has-text-primary is-spaced">Curso de Bulma CSS</h1>
                <h2 class="title has-text-centered is-3 has-text-link">Formul√°rio - Envio de arquivos</h2>

                <div class="file">
                    <label class="file-label">
                        <input type="file" class="file-input">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Escolha um Arquivo
                            </span>
                        </span>
                    </label>
                </div>
                <hr>
                <div class="file has-name is-right">
                    <label class="file-label">
                        <input type="file" class="file-input">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Escolha um Arquivo
                            </span>
                        </span>
                        <span class="file-name">
                            Letcode.png
                        </span>
                    </label>
                </div>
                <hr>
                <div class="file is-boxed is-centered">
                    <label class="file-label">
                        <input type="file" class="file-input">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Escolha um Arquivo
                            </span>

                    </label>
                </div>
                <hr>
                <div class="file is-boxed is-centered has-name">
                    <label class="file-label">
                        <input type="file" class="file-input">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Escolha um Arquivo
                            </span>
                        </span>

                        <span class="file-name">
                            Letcode.png
                        </span>

                    </label>
                </div>



            </div>
        </div>

    </div>

</body>

</html>
