<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.1.3/esm/ionicons.min.js"
        integrity="sha512-J4LkJr/AeK/KXjqkfb/65C4jzT4gG7BDqH9OtiOzCmULhWdKGppS3dCCzo0bmFULnZkajr4esopJYYLOLzuznw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ionicons cnd  -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-offset-2 is-8">

                <h1 class="title has-text-centered is-1 has-text-primary is-spaced">Curso de Bulma CSS</h1>
                <h2 class="title has-text-centered is-3 has-text-link">Media Objects</h2>

                <div class="box">
                    <article class="media">
                        <div class="media-left">
                           <figure class="image is-96x96">
                            <img src="http://via.placeholder.com/500x500" alt="">
                           </figure>
                        </div>

                        <div class="media-content">
                            <strong>Joelson Lins</strong>&nbsp;&nbsp; <small>@joelsonlins</small>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus delectus, dolorum quod
                                quas itaque eos tenetur modi libero qui vero debitis accusamus, pariatur asperiores quis
                                velit inventore atque. Aspernatur, culpa!</p>
                        
                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon is-smaill">
                                        <i class="fa fa-reply"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <span class="icon is-smaill">
                                        <i class="fa fa-retweet"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <span class="icon is-smaill">
                                        <i class="fa fa-heart"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="media-right">
                            <button class="delete"></button>
                        </div>
                    </article>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
