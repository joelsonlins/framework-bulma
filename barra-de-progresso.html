<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">

            <div class="column is-offset-2 is-8">

                <h1 class="title is-1 has-text-centered is-1 has-text-primary is-spaced">Curso de Bulma CSS</h1>
                <h2 class="title is-3 has-text-info has-text-centered">Barra de Progresso</h2>

                <progress class="progress is-small" value="85" max="100"></progress>
                <progress class="progress is-normal is-danger" value="22" max="100"></progress>
                <progress class="progress is-medium is-link" value="30" max="100"></progress>
                <progress class="progress is-large is-success" value="50" max="100"></progress>
                <progress class="progress is-primary" value="45" max="100"></progress>
                <progress class="progress is-info" value="75" max="100"></progress>
                <progress class="progress is-warning" value="15" max="100"></progress>

            </div>

        </div>
    </div>
</body>

</html>
