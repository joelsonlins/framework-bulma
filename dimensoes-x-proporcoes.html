<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">



        <h1 class="title is-1 is-spaced">Curso de Bulma CSS</h1>
        <h2 class="title is-3 ">Imagens - Dimenções e Proporções</h2>

        <div class="columns">
            <div class="column">
                <figure class="image is-square">
                    <image src="http://via.placeholder.com/400x400" class=""></image>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-1by1">
                    <image src="http://via.placeholder.com/300x300" class=""></image>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-4by3">
                    <image src="http://via.placeholder.com/1200x900" class=""></image>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-3by2">
                    <image src="http://via.placeholder.com/900x600" class=""></image>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-16by9">
                    <image src="http://via.placeholder.com/1600x900" class=""></image>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-2by1">
                    <image src="http://via.placeholder.com/2000x1000" class=""></image>
                </figure>
            </div>
        </div>



    </div>

</body>

</html>
