<div class="field">
    <div class="control">
        <input type="text" class="input is-small" placeholder="cor default, tamanho small">
        <hr>
        <input type="text" class="input is-normal is-radiusless" placeholder="cor radiusless, tamanho normal">

        <input type="text" class="input is-medium is-dark" placeholder="cor dark, tamanho medium">
        <hr>
        <input type="text" class="input is-large is-primary" placeholder="cor primary, tamanho large">
        <hr>
        <input type="text" class="input is-info" placeholder="cor info">

        <input type="text" class="input is-success" placeholder="cor success">

        <input type="text" class="input is-warning" placeholder="cor warning">
