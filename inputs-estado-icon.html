<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.1.3/esm/ionicons.min.js" integrity="sha512-J4LkJr/AeK/KXjqkfb/65C4jzT4gG7BDqH9OtiOzCmULhWdKGppS3dCCzo0bmFULnZkajr4esopJYYLOLzuznw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ionicons cnd  -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-offset-2 is-8">

                <h1 class="title has-text-centered is-1 has-text-primary is-spaced">Curso de Bulma CSS</h1>
                <h2 class="title has-text-centered is-3 has-text-link">Formul√°rios - Inputs ( Estados e Icones)</h2>
                
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input type="text" class="input is-large" placeholder="Estado Normal">
                        <hr>
                        <input type="text" class="input is-large is-hovered" placeholder="Estado hover">
                        <hr>
                        <input type="text" class="input is-focused is-large is-primary" placeholder="Estado focus">
                        <hr>
                        <input type="text" class="input is-large is-warning" placeholder="Estado Normal" disabled>
                        <hr>
                        <input type="text" class="input is-large" placeholder="Estado Normal" readonly value="Joelson Lins">
                        <hr>
                        <input type="text" class="input is-large is-static" placeholder="Estado Normal" value="Joelson Lins">
                        <hr>
                        <input type="text" class="input is-large" placeholder="Estado Normal" value="Joelson Lins">
                        <span class="icon is-small is-left">
                            <i class="fa fa-check"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fa fa-plus"></i>
                        </span>
                    </div>
                </div>

        

            </div>
        </div>

    </div>

</body>

</html>
