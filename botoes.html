<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1daa293274.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="title is-1 has-text-centered has-text-primary has-text-weight-bold
     is-spaced">Curso de Bulma CSS</h1>
        <div class="subtitle is-2 has-text-centered has-text-weight-bold
         has-text-danger">Botões</div>

        <a href="" class="button">Botão</a>
        <button class="button">Botão</button>
        <hr>
        <button class="button is-danger" disabled>Danger</button>
        <button class="button is-info">Info</button>
        <button class="button is-primary">Primary</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-success">Success</button>
        <hr>
        <button class="button is-danger is-small">Smal</button>
        <button class="button is-primary is-normal">Normal</button>
        <button class="button is-dark is-medium">Medium</button>
        <button class="button is-link is-large">Large</button>
        <hr>
        <button class="button is-danger is-outlined">Danger</button>
        <button class="button is-info is-outlined">Info</button>
        <button class="button is-primary is-outlined">Primary</button>
        <button class="button is-warning is-outlined">Warning</button>
        <button class="button is-success is-outlined">Success</button>
        <hr>
        <button class="button is-link">
            <span class="icon is-small"><i class="fa fa-twitter"></i></span>
            <span>Twitter</span>
        </button>
        <button class="button is-danger">
            <span class="icon is-small"><i class="fa fa-github"></i></span>
            <span>Github</span>
        </button>
        <button class="button">
            <span class="icon is-small"><i class="fa fa-plus"></i></span>
            <span>Adicionar</span>
        </button>
        <hr>
        <div class="field has-addons">
            <div class="control">
                <button class="button">
                    <span class="icon is-small">
                        <i class="fa fa-align-left"></i>
                    </span>
                    <span>
                        Esquerda
                    </span>
                </button>
            </div>
            <div class="control"> <button class="button">
                    <span class="icon is-small">
                        <i class="fa fa-align-center"></i>
                    </span>
                    <span>
                        Center
                    </span>
                </button></div>
            <div class="control"> <button class="button">
                    <span class="icon is-small">
                        <i class="fa fa-align-right"></i>
                    </span>
                    <span>
                        Direita
                    </span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
